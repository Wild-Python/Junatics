{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
            {% block title %} Junatics {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    
{#        <-- fav icon -->#}
        <link rel="shortcut icon" href="{% static 'assests/favicon/logo.png' %}" type="image/x-icon">
    
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% block stylesheet %}{% endblock %}">
    </head>
    <body>
    
        <div class="header">
            <div class="frame1">
                <img src="{% static 'assests/favicon/junatics1-removebg-preview.png' %}" alt="">
                <div class="search">
                    <form action="">
                        <label>
                            <input type="search" placeholder="Search Any Thing" class="bar">
                        </label>
                    </form>
                    <button>Search</button>
                </div>
            </div>
            <!-- Frame -->
            <div class="navmenu" id="show">
                <div class="frame2" id="navLinks">
                    <i class="fa fa-times" aria-hidden="true" onclick="hide()"></i>
                    <div class="icons">
                        <div><i class="fa-regular fa-user ic"></i></div>
                        <span><a href="#">Sign In</a></span>
                    </div>
                    <div class="icons">
                        <div><i class="fa-solid fa-cart-shopping ic"></i></div>
                        <span><a href="#">Cart</a></span>
                    </div>
                    <div class="icons">
                        <div><i class="fa-regular fa-heart ic"></i></div>
                        <span>Likes</span>
                    </div>
    
                </div>
            </div>

            <i class="fa fa-bars" aria-hidden="true" onclick="show()"></i>
        </div>
    
    
        <!-- Navbar -->
        <div class="nav">
            <div>
                <button>Browse Categories</button>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="{% url 'junatics:home_page' %}">Home</a>
                    </li>
                    <li>Catalog</li>
                    <li>
                        <a href="{% url 'blog:blog_page' %}">Blog</a>
                    </li>
                    <li>Page</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="day">
                Free &nbsp; Delivery
            </div>
        </div>
        {% block content %} 
            
        {% endblock %}    
    
    </body>

</html>
